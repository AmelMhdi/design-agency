<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Agency - Beautiful & Functional Designs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Mobile menu overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <header>
        <a href="#" class="logo">Design</a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="home" id="home">
        <div class="hero-content">
            <h1>Welcome to our Design Agency</h1>
            <p>We create beautiful and functional designs for your business.</p>
        </div>

        <div class="images">
            <div class="image-wrapper">
                <img src="/images/image1.jpg" alt="Modern Kitchen Design">
                <div class="image-overlay">
                    <span>Kitchen design</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image2.jpg" alt="Contemporary Living Space">
                <div class="image-overlay">
                    <span>Living spaces</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image3.jpg" alt="Cozy Bedroom Design">
                <div class="image-overlay">
                    <span>Bedroom design</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image4.jpg" alt="Modern Office Space">
                <div class="image-overlay">
                    <span>Office spaces</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        const mobileOverlay = document.getElementById("mobileOverlay");
        const body = document.body;

        function toggleMobileMenu() {
            mobileMenuBtn.classList.toggle("active");
            mobileMenu.classList.toggle("active");
            mobileOverlay.classList.toggle("active");
            body.classList.toggle("menu-open");
        }

        mobileMenuBtn.addEventListener("click", toggleMobileMenu);
        mobileOverlay.addEventListener("click", toggleMobileMenu);

        // Close mobile menu when clicking on links
        const mobileLinks = document.querySelectorAll(".mobile-menu a");
        mobileLinks.forEach(link => {
            link.addEventListener("click", toggleMobileMenu);
        });
    </script>
</body>
</html>
