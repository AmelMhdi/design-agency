<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Mobile menu overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <header>
        <a href="#" class="logo">Design</a>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="home" id="home">
        <div class="hero-content">
            <h1>The Design Agency</h1>
            <p>Creating stunning designs for your home.</p>
        </div>

        <div class="images">
            <div class="image-wrapper">
                <img src="/images/image1.jpg" alt="Modern Kitchen Design">
                <div class="image-overlay">
                    <span>Kitchen design</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image2.jpg" alt="Contemporary Living Space">
                <div class="image-overlay">
                    <span>Living spaces</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image3.jpg" alt="Cozy Bedroom Design">
                <div class="image-overlay">
                    <span>Bedroom design</span>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="images/image4.jpg" alt="Modern Office Space">
                <div class="image-overlay">
                    <span>Office spaces</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        const mobileOverlay = document.getElementById("mobileOverlay");
        const body = document.body;

        function toggleMobileMenu() {
            mobileMenuBtn.classList.toggle("active");
            mobileMenu.classList.toggle("active");
            mobileOverlay.classList.toggle("active");
            body.classList.toggle("menu-open");
        }

        mobileMenuBtn.addEventListener("click", toggleMobileMenu);
        mobileOverlay.addEventListener("click", toggleMobileMenu);

        // Close mobile menu when clicking on links
        const mobileLinks = document.querySelectorAll(".mobile-menu a");
        mobileLinks.forEach(link => {
            link.addEventListener("click", toggleMobileMenu);
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll("a[href^='#']").forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    target.scrollIntoView({
                        behavior: "smooth",
                        block: "start"
                    });
                }
            });
        });
    </script>
</body>
</html>
